
<html>

	<head>
		<title>While Loops</title>

		<style type="text/css">
			
		</style>

	</head>


	<body>

		<div id="arrayDiv"></div>





		<script type="text/javascript">

			var array = ["zero", "one", "two", "three"];
			var i = 0;

			while (i < array.length) {
				document.getElementById("arrayDiv").innerHTML += "<p>" + array[i] + "<p>";
				i++;
			}


		</script>

	</body>

</html>
