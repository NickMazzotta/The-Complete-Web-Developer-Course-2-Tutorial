
<html>

	<head>
		<title>Disappearing Circles</title>

		<style type="text/css">

			.circle {
				border-radius: 50%;
				width: 100;
				height: 100;
				float: left;
				margin: 10px;
			}

			#red-circle {
				background-color: red;
			}

			#blue-circle {
				background-color: blue;
			}

			#yellow-circle {
				background-color: yellow;
			}

		</style>

	</head>


	<body>

		<div id="red-circle" class="circle"></div>
		<div id="blue-circle" class="circle"></div>
		<div id="yellow-circle" class="circle"></div>




		<script type="text/javascript">

			function hideOnClick(circle) {
				circle.style.display = "none";
			}

			document.getElementById("red-circle").onclick = function() {
				hideOnClick(document.getElementById("red-circle"));
			}

			document.getElementById("blue-circle").onclick = function() {
				hideOnClick(document.getElementById("blue-circle"));
			}

			document.getElementById("yellow-circle").onclick = function() {
				hideOnClick(document.getElementById("yellow-circle"));
			}

		</script>

	</body>

</html>
