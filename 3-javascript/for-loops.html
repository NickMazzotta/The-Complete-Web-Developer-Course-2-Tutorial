
<html>

	<head>
		<title>For Loops</title>

		<style type="text/css">
			
		</style>

	</head>


	<body>

		<div id="arrayDiv"></div>





		<script type="text/javascript">

			for (var i = 0; i < 5; i++) {
				console.log(i);
			}

			var array = ["zero", "one", "two", "three"];

			for (var i = 0; i < array.length; i++) {
				document.getElementById("arrayDiv").innerHTML += "<p>" + array[i] + "<p>";
			}


		</script>

	</body>

</html>
