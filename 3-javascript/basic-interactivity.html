
<html>

	<head>
		<title>Basic Interactivity</title>

	</head>


	<body>

		<p id="hello-world">Hello World!</p>

		<button id="change-text-button">Change text</button>


		<script type="text/javascript">

			document.getElementById("change-text-button").onclick = function() {
				document.getElementById("hello-world").innerHTML = "This is a spiderman thread now";
			}

		</script>

	</body>

</html>
