<html>

	<head>
		<title>This is the title</title>
	</head>

	<body>
		
		<h1>This is a big header!</h1>
		<h2>This is a quite larger header</h2>
		<h3>This is an average sized header</h3>
		<h4>This is an small header</h4>
		<h5>This is an absurdly small header</h5>
		<h6>This is a quite unnecessarily small header</h6>

	
		<!-- Note: Headers only come in h1-h6	-->
		<h7>This is a surprisingly not small header</h7>

		<p>This is normal text for comparison</p>

	</body>

</html>
