<!doctype html>
<html>

	<head>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

		<style type="text/css">
			
			#greenCircle {
				border-radius: 50%;
				width: 100px;
				height: 100px;
				margin: 10px;
			}

			.blue {
				background-color: blue;
			}

			.green {
				background-color: green;
			}

			iframe {
				height: 600px;
				width: 500px;

			}
		</style>

	</head>

	<body>

		<div id="greenCircle" class="green"></div>

		<p>Click the green circle to place this text into the console</p>

		<p id="circleHoveredParagraph">The circle has not been hovered over</p>

		<p id="circleClickedParagraph">The circle has not been clicked</p>

		<iframe src="http://www.codestars.com"></iframe>
		



		<script type="text/javascript">

			var originalText = $("p").html();
			
			// equivalent to js: document.getElementById("greenCircle").onclick = function() {}
			$("#greenCircle").click(function() {
				
				$("#circleClickedParagraph").html("The circle has been clicked");
				
				console.log(originalText);

				$("#greenCircle").attr("class","blue");

				$("iframe").attr("src", "http://www.bbc.com/");
			});

			// equivalent to js: document.getElementById("greenCircle").onmouseover = function() {}
			$("#greenCircle").hover(function() {
				
				$("#circleHoveredParagraph").html("The circle has been hovered over");
			});

		</script>


	</body>

</html>
