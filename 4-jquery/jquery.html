<html>

	<head>

		<title>jQuery</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
		<!-- One can also download jquery and import as a js script -->
		<!-- This allows local use with no internet connection, but is not generally recommended for production -->
		<!--
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		-->


	</head>

	<body>



		<script type="text/javascript">

			// Checks if jQuery is installed
			if (typeof jQuery == "undefined") { console.log("jQuery is not installed!") } 
				else { console.log("jQuery is installed correctly!") }
		</script>

		<p>This page is using embedded jQuery in the header</p>
		<p>One can also download and use a local version of jQuery but this is not recommended for production</p>

		<br>

		<p>This page checks if jQuery is installed correctly</p>
		<p>Simply check the console to see if jQuery is working properly</p>

	</body>

</html>
