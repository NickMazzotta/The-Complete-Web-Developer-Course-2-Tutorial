<html>

	<head>

		<title>jQuery</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
		<!-- One can also download jquery and import as a js script -->
		<!-- This allows local use with no internet connection, but is not generally recommended for production -->


	</head>

	<body>



		<script type="text/javascript">

			// Checks if jQuery is installed
			if (typeof jQuery == "undefined") { console.log("jQuery is not installed!") } 
				else { console.log("jQuery is installed correctly!") }
		</script>

		<p>This page is using embedded jQuery in the header</p>
		<p>Once can also download and use a local version of jQuery but this is not recommended for production</p>

	</body>

</html>
